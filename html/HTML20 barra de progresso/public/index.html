<!DOCTYPE html>
<html>
<head>
	<title>Barras de progresso</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<h1>Barras de Progreso</h1>

		<div class="progress">
			<div class="progress-bar bg-success progress-bar-striped" style="width: 25%">25%</div>
			<div class="progress-bar bg-primary" style="width: 45%">45%</div>
			<div class="progress-bar bg-warning" style="width: 15%">15%</div>
			<div class="progress-bar bg-danger" style="width: 15%">15%</div>
		</div>
		<br><br>

		<div class="progress">
			<div class="progress-bar bg-success" style="width: 75%"></div>
		</div>
		<br><br>

		<div class="progress">
			<div class="progress-bar bg-primary" style="width: 35%"></div>
		</div>
		<br><br>

		<div class="progress">
			<div class="progress-bar bg-warning" style="width: 90%"></div>
		</div>
		<br><br>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width: 55%"></div>
		</div>
		<br><br>


	</div>




	<footer>
		<script src="js/jquery.min"></script>
		<script src="js/bootstrap.bundle.min"></script>
	</footer>

</body>
</html>
