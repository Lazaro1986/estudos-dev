<!DOCTYPE html>
<html>
<head>
	<title>Imagem Responsiva</title>
	<!-- CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>Imagens Responsivas</h1>

		<img src="img/natureza1.jpg" class="img-thumbnail"> <!-- imagem com bordas: class="img-thumbnail" -->

		<img src="img/natureza2.jpg" class="rounded"> <!-- imagem com cantos arredondados: class="rounded" -->

		<img src="img/natureza4.jpeg">

		<div class="text-center"> <!-- imagem centralizada -->
			<img src="img/natureza4.jpeg" class="rounded">
		</div>

		<div>
			<img src="img/natureza4.jpeg" class="rounded float-left"> <!-- imagem alinhada a esquerda -->
			<img src="img/natureza4.jpeg" class="rounded float-right"> <!-- imagem alinhada a direita -->
		</div>
	</div>



	<footer>
		<!-- JAVASCRIPT -->
		<script src="js/jquery.min"></script>
		<script src="js/bootstrap.bundle.min"></script>
	</footer>

</body>
</html>
