<html>

<head>
	<meta charset="utf-8">
	<title>Modal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--	CSS	-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

</head>
<body>

	<div class="container">
		<!--Gatilho-->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">Abrir Modal</button>

		<!--Modal-->
		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="Rotulo do Modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					
					<div class="modal-header">
						<h4 class="modal-title" id="titulo">Título do Modal</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					
					<div class="modal-body">
						<p>Meu primeiro modal</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

<br><br><br>

<!--		Inserindo carrossel de imagens		-->
	<div class="container">
		<div id="carrossel" class="carousel slide" data-ride="carousel">
			<!-- Indicadores -->
			<ol class="carousel-indicators">
				<li data-target="#carrossel" data-slide-to="0" class="active"></li>>
				<li data-target="#carrossel" data-slide-to="1"></li>
				<li data-target="#carrossel" data-slide-to="2"></li>
			</ol>

			<!-- Imagens -->
			<div class="carousel-inner" role="listbox">
				<div class="item-active">
					<img src="img/natureza1.jpeg" alt="imagem 1">
					<div class="carousel-caption" style="color: black">
						Pôr do sol no campo
					</div>
				</div>

				<div class="item">
					<img src="img/natureza3.jpeg" alt="imagem 2">
					<div class="carousel-caption" style="color: black">
						Dia especial para pegar a estrada
					</div>
				</div>
				<div class="item">
					<img src="img/natureza4.jpeg" alt="imagem 3">
					<div class="carousel-caption" style="color: black">
						Finalizando o dia na praia
					</div>
				</div>
			</div>

			<!-- Controles -->

			<!-- Controle esquerdo -->
			<a class="left carousel-control" href="#carrossel" role="button" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    			<span class="sr-only">Anterior</span>
  			</a>
  			<!-- Controle direito -->
  			<a class="right carousel-control" href="#carrossel" role="button" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    			<span class="sr-only">Próximo</span>
  			</a>
		</div>
	</div>


	<footer>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</footer>

</body>
</html>
