<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/Bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/Bootstrap-theme.min.css">

</head>
<body>

	<div class="container" style="background-color:#000; color: #cef; height: 500px">
		
		<div class="row">
			<div class="col-md-12" style="background-color: green; height: 150px">Verde</div>
		</div>

		<div class="row">
			<div class="col-md-8" style="background-color: red; height: 300px">Vermelho</div>
			<div class="col-md-4" style="background-color: blue; height: 300px">Azul</div>
		</div>

		<div class="row">
			<div class="col-md-12" style="background-color: yellow; height: 50px">Amarelo</div>
		</div>

	</div>

	<!-- Ícones -->
	<div class="container">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		<a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> <!-- pode ser usado como link também -->
		<span class="glyphicon glyphicon-X" aria-hidden="true"></span> <!-- procurar lista de nomes dos ícones na página Bootstrap -->
	</div>


	<!-- Tabela -->
	<div class="container">
		
		<table class="table table-condensed table-striped table-bordered table-hover">
			<tr><th>Nucletídeo</th><th>Código</th></tr>
			<tr>
				<td>Adenina</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Guanina</td>
				<td>G</td>
			</tr>
			<tr>
				<td>Timina</td>
				<td>T</td>
			</tr>
		</table>

	</div>

	<!-- Ornamentos a imagem -->
	<div class="container">
		<img src="info.png" width="500px">
		<img src="info.png" class="img-rounded" width="500px">
		<img src="info.png" class="img-circle" width="500px">
		<img src="info.png" class="img-thumbnail" width="500px">

	</div>


	<div class="container">
	<div class="progress">
  		<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    		<span class="sr-only">40%</span>
  		</div>
    </div>

    <div class="progress">
  		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
    		<span class="sr-only">20%</span>
  		</div>
	</div>

	<div class="progress">
  		<div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
    		<span class="sr-only">60%</span>
  		</div>
	</div>

	<div class="progress">
  		<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
    		<span class="sr-only">80%</span>
  		</div>
	</div>
	</div>

	<!-- Botões -->
	<div class="container">
		<button type="button" class="btn btn-link">Link</button>
		<a href="#" class="btn btn-default">Link</a>
		<button class="btn btn-primary">Botão</button>
		<input type="submit" value="submit" class="btn btn-danger">
	</div>


	<!-- Label -->
	<div class="container">
		<span class="label label-default">Default</span>
		<span class="label label-primary">Prymary</span>
	</div>

	<!-- Jumbotron -->
	<div class="container">
		<div class="jumbotron">
  			<h1>Olá mundo!</h1>
  			<p>Estou aprendendo muito sobre Bootsrtap!!</p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button">Quero aprender mais</a></p>
		</div>
	</div>



	<footer>
		<script type="js/jquery.min" type="text/javascript"></script>
		<script src="js/Bootstrap.min.js" type="text/javascript"></script>
	</footer>

</body>
</html>
